name: CI

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  node:
    strategy:
      matrix:
        node: ['10.x', '12.x']
        os: [ubuntu-latest]

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}

      - run: npm install -g yarn

      - id: yarn-cache
        run: echo "::set-output name=dir::$(yarn cache dir)"
      - uses: actions/cache@v1
        with:
          path: ${{ steps.yarn-cache.outputs.dir }}
          key: ${{ matrix.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ matrix.os }}-yarn-

      - run: yarn
      - run: yarn lint
      - run: yarn test
  forge:
    runs-on: [ubuntu-latest]
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Install Forge
        run: |
          curl -L https://foundry.paradigm.xyz | bash
          /home/runner/.foundry/bin/foundryup
      - name: Run Forge build
        run: /home/runner/.foundry/bin/forge install
      - name: Run tests
        run: /home/runner/.foundry/bin/forge test --gas-report
